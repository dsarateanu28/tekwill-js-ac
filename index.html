<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Js</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="flex-container items-center justify-center min-h-screen bg-gray-100">
    <div class="w-40 bg-white p-6 rounded shadow">
        <div class="flex-container items-center justify-center flex-col">
            <div>
                <h1>Homework Todo Second edition</h1>
            </div>
        </div>
        <div>
            <h2>Difference between a given number.</h2>
            <form action="javascript:checkDiff()" name="diffNumber">
                <div class="flex-container">
                    <div class="form-input">
                        <input class="" type="number" placeholder="Insert number" id="number_1_id" name="number_1"
                               required>
                        <label for="number_1_id">Insert number</label>
                    </div>
                    <input class="cursor-pointer bg-submit-600 border-none shadow rounded ml-6 " type="submit"
                           value="Check Diff">
                </div>

            </form>
            <p id="diffResult">Result:_________</p>
        </div>
        <div>
            <h2>Check negative number.</h2>
            <form action="javascript:checkNegativeNumber()" name="negativeNumber">
                <div class="grid-container grid-cols-3">
                    <div class="form-input">
                        <input type="number" placeholder="Insert number" id="number_1_neg_id" name="number_1" required>
                        <label for="number_1_neg_id">Insert 1st number</label>
                    </div>
                    <div class="form-input w-full">
                        <input type="number" placeholder="Insert number" id="number_2_neg_id" name="number_2" required>
                        <label for="number_2_neg_id">Insert 2ed number</label>
                    </div>
                    <div class="col-span-2">
                        <input class="cursor-pointer bg-submit-600 border-none shadow rounded w-full h-40" type="submit"
                               value="Check negative number">
                    </div>
                </div>

            </form>
            <p id="negativeResult">Result:_________</p>
        </div>
        <div>
            <h2>Calculate multiplication and division.</h2>
            <form action="javascript:calculateNumber()" name="calcNumber">
                <div class="grid-container grid-cols-3">
                    <div class="form-input">
                        <input type="number" placeholder="Insert number" id="number_1_3d_id" name="number_1" required>
                        <label for="number_1_3d_id">Insert 1st number</label>
                    </div>
                    <div class="form-input w-full">
                        <input type="number" placeholder="Insert number" id="number_2_3d_id" name="number_2" required>
                        <label for="number_2_3d_id">Insert 2ed number</label>
                    </div>
                    <div>
                        <button class="cursor-pointer bg-multiply border-none shadow rounded w-full h-40" name="calc" type="submit"
                                value="multiply">Multiply</button>
                    </div>
                    <div>
                        <button class="cursor-pointer bg-divide border-none shadow rounded w-full h-40" name="calc" type="submit"
                               value="divide">Divide</button>
                    </div>
                </div>

            </form>
            <p id="3dResult">Result:_________</p>
        </div>
    </div>
</div>

</body>
</html>
